<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://www.unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://www.unpkg.com/docsify-darklight-theme@latest/dist/style.min.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    //var githubPageCdnUrl = "https://www.unpkg.com/gh/Potato20522/potato20522.github.io@master/";
    window.$docsify = {
      name: 'Potato20522知识库',
      // 配置仓库地址
      repo: 'Potato20522/potato20522.github.io',
      //basePath: githubPageCdnUrl,
      // 加载 顶部导航栏
      // loadNavbar: true,
      loadNavbar: "docsify-config/_navbar.md",
      // 加载 侧边栏
      // loadSidebar: true,
      loadSidebar: "docsify-config/_sidebar.md",
      autoHeader: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      //开启封面,并配置封面文件位置
      // coverpage:true,
      coverpage: "docsify-config/_coverpage.md",
      //只在访问主页时加载封面,true
      onlyCover: false,
      search: {
        maxAge: 1800000,
        paths: [
          "/",
          "/前言/"
        ],
        placeholder: '🔍 点我搜索 ',
        noData: '哎呀，没有找到呀！ ',
        // 搜索标题的最大层级, 1 - 6
        depth: 3
      },
      subMaxLevel: 1,
      //设置路由别名
      alias: {
        
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://www.unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://www.unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://www.unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <!-- 白天黑夜主题一键切换,配合上面引入的css使用 -->
  <script src="https://www.unpkg.com/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <!--统计访问量插件-->
  <!--<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>-->
  <!-- 谷歌统计 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script> -->
</body>

</html>
